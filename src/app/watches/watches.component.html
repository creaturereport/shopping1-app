<!-- Display options for watches -->
<div [@animationOption2]="adding ? 'open' : 'close'">
    <header class="header" style="color: blue">Added to Cart!</header>
</div>
<div class="watchesContainer"> 
    <div *ngFor="let watch of watchStyles">
        
        <div class="cardStyle">
            <div class="card" style="width: 18rem;">
                <img src={{watch.image_url}} 
                    class="card-img-top"
                    width="290px"
                    height="300px" 
                    alt="hats">
                <div class="card-body">
                  <h5 class="card-title">{{ watch.name }}</h5>
                  <p class="card-text">${{ watch.price }}</p>
                  <button type="submit" class="btn btn-primary" (click)="addToCart(watch.id)">Add to Cart</button>
                </div>
              </div>
        </div>
    
    </div>
</div>
