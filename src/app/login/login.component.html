 <div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Your User Name *" value="" name="userName" ngModel required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Signup</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City *" value="" />
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Birth Date *" value="" />
                </div>


                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
            </form>
        </div>
