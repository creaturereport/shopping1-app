<div class="sidenav login-box-control">
    <div class="login-main-text">
       <h2>Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main login-box-control" >
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" name="userName" placeholder="User Name" id="inputUsername" placeholder="Enter User Name" ngModel required>
             </div>
<!--              <button type="submit" class="btn btn-black">Login</button>
             <button type="submit" class="btn btn-secondary">Register</button>
 -->                         <!-- Directive to alert user of invalid username -->
            <div *ngIf="isValidUser" style="color: red">User does not exist. Please try again.</div>
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
       </div>
    </div>
 </div>
