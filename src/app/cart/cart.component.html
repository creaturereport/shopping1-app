<div class="items" style="height: 90vh">
  <h3>In Your Cart</h3>
  <ul>
    <!-- *ngFor="let item of cartItems" -->
    <div class="cartItems">
      <li></li>
      <!-- this is just an example and exact could change -->
      <button class="btn btn-success" (click)="onAdd()">Add</button>
      <button class="btn btn-warning" (click)="onRemove()">Remove</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
  </ul>

  <div class="seperator"></div>

  <div class="checkout">
    <div class="subTotal lineItem">
      <h5>Sub-Total...</h5>
      <p></p>
    </div>
    <div class="taxes lineItem">
      <h5>Taxes...</h5>
      <p></p>
    </div>
    <div class="total lineItem">
      <h5>Total...</h5>
      <p></p>
    </div>
    <button (click)="confirm()" class="confirm btn btn-primary">
      Check Out
    </button>
  </div>
</div>
