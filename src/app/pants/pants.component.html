<!-- Display options for pants -->
<div class="pantsContainer"> 
    <div *ngFor="let pant of pantStyles">
        
        <div class="cardStyle">
            <div class="card" style="width: 18rem;">
                <img src={{pant.image_url}} 
                    class="card-img-top"
                    width="290px"
                    height="300px" 
                    alt="hats">
                <div class="card-body">
                  <h5 class="card-title">{{ pant.name }}</h5>
                  <p class="card-text">${{ pant.price }}</p>
                  <button type="submit" class="btn btn-primary" (click)="addToCart(pant.id)">Add to Cart</button>
                </div>
              </div>
        </div>
    
    </div>
</div>
